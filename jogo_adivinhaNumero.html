<meta charset="UTF-8" />
<h1>Jogo - Adivinhe o número</h1>
<h2>Você tem Sorte?</h2>
<input />
<button>Comparar com o segredo</button>
<script>
var nivelDificuldade = prompt("Digite a quatidade de valores secretos.\n Aumente suas chances colocando mais. \n Colocando valor menor mais dificil fica.")


  function sorteia() {
    return Math.round(Math.random() * 10);
  }

  function sorteiaNumeros(quantidades) {
    var segredos = [];
    var numero = 1;

    while (numero <= quantidades) {
      segredos.push(sorteia());
      numero++;
    }
    return segredos;
  }

  var segredos = sorteiaNumeros(nivelDificuldade);
console.log(segredos);
  var input = document.querySelector("input");
  input.focus();

  function verificar() {
    var achou = false;

    for (posicao = 0; posicao < segredos.length; posicao++) {
      if (input.value == segredos[posicao]) {
        alert("Você acertou o número, parabéns!!!");
        achou = true;
        break;
      }
    }
    if (achou == false) {
      alert("Você Errou!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");
  button.onclick = verificar;
</script>
