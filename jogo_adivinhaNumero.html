<meta charset="UTF-8" />
<input />
<button>Comparar com o segredo</button>
<script>
    var segredo = 5;
    function verificar(){
  var input = document.querySelector("input");
  if(segredo == input.value){
      alert("Você acertou o número, parabéns!!!");
  }else(
      alert("Você errou tente outra vez!")
  );
}
var button = document.querySelector("button");
button.onclick = verificar;

</script>
