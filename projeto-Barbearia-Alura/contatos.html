<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style-contatos.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="./img/logo.png" alt="Logo da Barbearia da Alura" />
        </h1>
        <nav>
          <ul class="navegacao">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html"> Produtos</a></li>
            <li><a href="./contatos.html"> Contatos </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nome-sobrenome"> Nome e sobre nome</label>
        <input type="text" id="nome-sobrenome" class="input-padrao" required/>
        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="SeuEmail@dominio.com"/>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) XXXXX-XXXX"/>

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <!-- tipo radio - precisa do atributo name para selecionar apenas uma das opções -->
        <fieldset>
          <legend>Como prefere o Nosso contato?</legend>

          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" />Email</label>
          

          <label for="radio-telefone"><input type="radio"name="contato" value="linkdin"    id="radio-telefone"
            />Telefone</label>
          

          <label for="radio-whatsapp"><input
            type="radio"
            name="contato"
            value="whatsapp"
            id="radio-whatsapp"
            checked
          />Whatsapp</label>
          
        </fieldset>
        <fieldset>
        <legend>Qual horário você prefere ser atendido</legend>
        <select>
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </fieldset>

        <label for="contatos-checkbox" class="checkbox"><input type="checkbox" id="contatos-checkbox" checked> Gostaria de receber nossas novidades por email?</label> </label>

        <input type="submit" value="enviar formulario" />
      </form>
    </main>
    <footer>
      <img src="./img/logo-branco.png" alt="Logo da Barbearia da Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
